<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Janu ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Dancing Script', cursive;
      color: #fff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    svg {
      position: absolute;
      display: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 400;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(238, 82, 130, 0.8);
      animation: glow 2s ease-in-out infinite alternate;
    }

    .heart-container {
      position: relative;
      margin: 2rem 0;
    }

    .animated-heart {
      width: clamp(60px, 15vw, 100px);
      height: clamp(60px, 15vw, 100px);
      fill: #ee5282;
      filter: drop-shadow(0 0 20px rgba(238, 82, 130, 0.8));
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .birthday-message {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.2rem, 5vw, 2rem);
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .age-counter {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 800px;
      padding: 0 1rem;
    }

    .time-unit {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1.5rem 1rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: slideUp 0.8s ease-out;
    }

    .time-unit:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 40px rgba(238, 82, 130, 0.3);
    }

    .time-number {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      color: #ffeb3b;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'Dancing Script', cursive;
    }

    .time-label {
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 400;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 10px rgba(238, 82, 130, 0.8), 0 0 20px rgba(238, 82, 130, 0.6);
      }
      to {
        text-shadow: 2px 2px 15px rgba(238, 82, 130, 1), 0 0 30px rgba(238, 82, 130, 0.8);
      }
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .age-counter {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.8rem;
      }
      
      .time-unit {
        padding: 1rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .age-counter {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hidden Audio Element - Background music only -->
  <audio id="backgroundMusic" loop preload="auto" autoplay style="display: none;">
    <source src="your-music-file.mp3" type="audio/mpeg">
    <source src="your-music-file.ogg" type="audio/ogg">
  </audio>

  <!-- Hidden SVG for path calculation -->
  <svg viewBox="0 0 600 552">
    <path d="M300,107.77C284.68,55.67,239.76,0,162.31,0,64.83,0,0,82.08,0,171.71c0,.48,0,.95,0,1.43-.52,19.5,0,217.94,299.87,379.69v0l0,0,.05,0,0,0,0,0v0C600,391.08,600.48,192.64,600,173.14c0-.48,0-.95,0-1.43C600,82.08,535.17,0,437.69,0,360.24,0,315.32,55.67,300,107.77" fill="#ee5282"/>
  </svg>

  <!-- Overlay content -->
  <div class="overlay">
    <div class="name">Janu</div>
    
    <div class="heart-container">
      <svg class="animated-heart" viewBox="0 0 24 24">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>
    
    <div class="birthday-message">Happy Birthday!</div>
    
    <div class="age-counter">
      <div class="time-unit" style="animation-delay: 0.1s;">
        <span class="time-number" id="years">0</span>
        <span class="time-label">Years</span>
      </div>
      <div class="time-unit" style="animation-delay: 0.2s;">
        <span class="time-number" id="days">0</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-unit" style="animation-delay: 0.3s;">
        <span class="time-number" id="hours">0</span>
        <span class="time-label">Hours</span>
      </div>
      <div class="time-unit" style="animation-delay: 0.4s;">
        <span class="time-number" id="minutes">0</span>
        <span class="time-label">Minutes</span>
      </div>
      <div class="time-unit" style="animation-delay: 0.5s;">
        <span class="time-number" id="seconds">0</span>
        <span class="time-label">Seconds</span>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/controls/OrbitControls.js'></script>
  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
  
  <script>
    console.clear();

    /* BIRTHDAY DATE - September 14, 2003 at 2:00 AM IST */
    const birthDate = new Date('2003-09-14T02:00:00+05:30'); // IST timezone

    /* BACKGROUND MUSIC - COMPLETELY HIDDEN */
    const music = document.getElementById('backgroundMusic');
    
    if (music) {
      music.volume = 0.5; // Set comfortable background volume
      
      // Try to start music immediately
      const playMusic = () => {
        music.play().catch(() => {
          // If autoplay fails, try on user interaction
          const startOnInteraction = () => {
            music.play();
            document.removeEventListener('click', startOnInteraction);
            document.removeEventListener('touchstart', startOnInteraction);
          };
          
          document.addEventListener('click', startOnInteraction);
          document.addEventListener('touchstart', startOnInteraction);
        });
      };
      
      // Start music when page loads
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', playMusic);
      } else {
        playMusic();
      }
    }

    /* FUNCTION TO GET IST TIME */
    function getISTTime() {
      const now = new Date();
      // Convert to IST (UTC + 5:30)
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const istOffset = 5.5 * 60 * 60 * 1000; // IST is UTC+5:30
      return new Date(utc + istOffset);
    }

    /* AGE COUNTER FUNCTION - UPDATED FOR IST */
    function updateAgeCounter() {
      const nowIST = getISTTime();
      
      // Calculate years
      let years = nowIST.getFullYear() - birthDate.getFullYear();
      
      // Create anniversary date for this year in IST
      const thisYearAnniversary = new Date(nowIST.getFullYear(), birthDate.getMonth(), birthDate.getDate(), birthDate.getHours(), birthDate.getMinutes(), birthDate.getSeconds());
      
      // If anniversary hasn't passed this year, subtract one year
      if (nowIST < thisYearAnniversary) {
        years--;
        thisYearAnniversary.setFullYear(nowIST.getFullYear() - 1);
      }
      
      // Calculate remaining time since last anniversary
      const timeSinceLastAnniversary = nowIST.getTime() - thisYearAnniversary.getTime();
      
      const days = Math.floor(timeSinceLastAnniversary / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeSinceLastAnniversary % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeSinceLastAnniversary % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeSinceLastAnniversary % (1000 * 60)) / 1000);

      // Update display
      document.getElementById('years').textContent = years;
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Update counter immediately and then every second
    updateAgeCounter();
    setInterval(updateAgeCounter, 1000);

    /* THREE.JS SETUP */
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      5000
    );
    camera.position.z = 500;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0);
    document.body.appendChild(renderer.domElement);

    /* CONTROLS */
    const controlsWebGL = new THREE.OrbitControls(camera, renderer.domElement);
    controlsWebGL.enableDamping = true;
    controlsWebGL.dampingFactor = 0.05;
    controlsWebGL.autoRotate = true;
    controlsWebGL.autoRotateSpeed = 0.5;

    /* PARTICLES */
    const tl = gsap.timeline({
      repeat: -1,
      yoyo: true
    });

    const path = document.querySelector("path");
    const length = path.getTotalLength();
    const vertices = [];

    for (let i = 0; i < length; i += 0.2) {
      const point = path.getPointAtLength(i);
      const vector = new THREE.Vector3(point.x, -point.y, 0);
      vector.x += (Math.random() - 0.5) * 40;
      vector.y += (Math.random() - 0.5) * 40;
      vector.z += (Math.random() - 0.5) * 100;
      vertices.push(vector);
      
      tl.from(vector, {
          x: 600 / 2,
          y: -552 / 2,
          z: 0,
          ease: "power2.inOut",
          duration: "random(2, 5)"
        },
        i * 0.003
      );
    }

    const geometry = new THREE.BufferGeometry().setFromPoints(vertices);
    const material = new THREE.PointsMaterial({ 
      color: 0xee5282, 
      blending: THREE.AdditiveBlending, 
      size: 4,
      transparent: true,
      opacity: 0.8
    });
    const particles = new THREE.Points(geometry, material);
    
    particles.position.x -= 600 / 2;
    particles.position.y += 552 / 2;
    scene.add(particles);

    // Scene rotation animation
    gsap.fromTo(scene.rotation, {
      y: -0.3
    }, {
      y: 0.3,
      repeat: -1,
      yoyo: true,
      ease: 'power2.inOut',
      duration: 4
    });

    /* RENDERING */
    function render() {
      requestAnimationFrame(render);
      controlsWebGL.update();
      geometry.setFromPoints(vertices);
      renderer.render(scene, camera);
    }

    /* EVENTS */
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener("resize", onWindowResize, false);

    requestAnimationFrame(render);
  </script>
</body>
</html>
